<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Choropleth Map</title>
  </head>
  <body>
    <div class="container-svg">
      <div id="description">
        Percentage of adults age 25 and older with a bachelor's degree or higher
        (2010-2014)
      </div>
      <svg id="legend" class="container-rect">
        <g>
          <rect x="10" y="0" width="40" height="40" fill="red" />
        </g>
        <g>
          <rect x="10" y="40" width="40" height="40" fill="orange" />
        </g>
        <g>
          <rect x="10" y="80" width="40" height="40" fill="lightgreen" />
        </g>
        <g>
          <rect x="10" y="120" width="40" height="40" fill="green" />
        </g>
      </svg>
      <div id="tooltip"></div>
    </div>
    <div class="main-container">
      <div id="title"><h1>Choropleth Map</h1></div>

      <svg id="canvas"></svg>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
